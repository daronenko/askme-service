{% extends "layouts/base.html" %}

{% block content %}
    <h1>New Question</h1>

    {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <form class="needs-validation">
        <div class="mt-4 mb-3 row">
            <label for="title" class="col-sm-1 col-form-label">Title</label>
            <div class="col-sm-11">
                <input type="text" class="form-control text-body-secondary" id="title" minlength="8" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="text" class="col-sm-1 col-form-label">Text</label>
            <div class="col-sm-11">
                <textarea class="form-control" id="text" rows="5" minlength="8" required></textarea>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="tags" class="col-sm-1 col-form-label">Tags</label>
            <div class="col-sm-11">
                <input type="text" class="form-control" id="tags">
            </div>
        </div>
        <button class="btn btn-primary mt-3">Ask</button>
    </form>
{% endblock %}

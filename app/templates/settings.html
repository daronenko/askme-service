{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
    <h1>Settings</h1>

    {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <form class="mt-3" enctype="multipart/form-data">
        <div class="mt-4 mb-3 row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control text-body-secondary" id="username" value="{{ request.user.username }}" readonly>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" value="{{ request.user.email }}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password-confirmation" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password-confirmation">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="avatar" class="col-sm-2 col-form-label">Avatar</label>
            <div class="col-sm-1" style="width: 64px; height: 64px; margin: auto;">
                <img src="{{ request.user.profile.avatar.url }}" class="img-fluid rounded-circle" alt="avatar" />
            </div>
            <div class="col-sm-9">
                <input type="file" class="form-control" id="avatar">
            </div>
        </div>
        <button class="btn btn-primary">Save</button>
    </form>
{% endblock %}

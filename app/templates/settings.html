{% extends "layouts/base.html" %}

{% load static %}
{% load bootstrap5 %}

{% block content %}
    <h1>Settings</h1>
    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary">Save</button>
    </form>
{% endblock %}

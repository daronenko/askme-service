{% extends "layouts/base.html" %}

{% block content %}
    <div class="d-flex justify-content-center">
        <div style="width: 400px">
            <h1 class="text-center">Sign Up</h1>

            {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <form class="mt-3" enctype="multipart/form-data">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="user[username]" autofocus=true autocomplete="username" maxlength="32" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="user[email]" autocomplete="email" maxlength="64" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="user[password]" autocomplete="new-password" minlength="8" required>
                    <label for="password">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password_confirmation" name="user[password_confirmation]" autocomplete="new-password" minlength="8" required>
                    <label for="password_confirmation">Confirm Password</label>
                </div>
                <div class="mb-3">
                    <label for="avatar" class="form-label">Avatar</label>
                    <input class="form-control" type="file" id="avatar">
                </div>
                <button class="btn btn-primary mt-1 w-100">Sign Up</button>
            </form>
            <div class="mt-4">
                <span>Already have an account? <a href="{% url "login" %}" class="link">Log In</a></span>
            </div>
        </div>
    </div>
{% endblock %}

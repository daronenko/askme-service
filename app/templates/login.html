{% extends "layouts/base.html" %}

{% load bootstrap5 %}

{% block content %}
    <div class="d-flex justify-content-center">
        <div style="width: 400px">
            <h1 class="text-center">Log In</h1>

            <form method="post" class="mt-3">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-primary mt-1 w-100">Log In</button>
            </form>
            <div class="mt-4">
                <span>Don't have an account? <a href="{% url "signup" %}" class="link">Sign Up</a></span>
            </div>
        </div>
    </div>
{% endblock %}

{% extends "layouts/base.html" %}

{% block content %}
    <div class="d-flex justify-content-center">
        <div style="width: 400px">
            <h1 class="text-center">Log In</h1>

            {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <form class="mt-3">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="user[username]" autofocus maxlength="64" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="user[password]" placeholder="Password" minlength="8" required>
                    <label for="password">Password</label>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember_me" name="user[remember_me]" value="remember_me">
                        <label class="form-check-label" for="remember_me">Remember me</label>
                    </div>
                </div>
                <button class="btn btn-primary mt-1 w-100">Log In</button>
            </form>
            <div class="mt-4">
                <span>Don't have an account? <a href="{% url "signup" %}" class="link">Sign Up</a></span>
            </div>
        </div>
    </div>
{% endblock %}

{% load static %}
<div class="card mt-3">
    <div class="row g-0">
        <div class="col-auto p-4">
            <div class="mb-3" style="width: 64px; height: 64px; margin: auto;">
                <img src="https://github.com/daronenko.png" class="img-fluid rounded-circle" alt="daronenko" />
            </div>
            <div class="d-flex">
                <button type="button" class="bi bi-arrow-up-short btn btn-sm btn-light fs-5 p-0">
                    <img src="{% static "icons/arrow-up-short.svg" %}" width="25" height="25" />
                </button>
                <div class="ms-2 me-2" style="display: flex; align-items: center; font-size: 18px; font-weight: 500;">3</div>
                <button type="button" class="bi bi-arrow-down-short btn btn-sm btn-light fs-5 p-0">
                    <img src="{% static "icons/arrow-down-short.svg" %}" width="25" height="25" />
                </button>
            </div>
        </div>
        <div class="col">
            <div class="card-body ps-0">
                <p class="card-text">{{ text }}</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="answer_1">
                    <label class="form-check-label text-body-secondary" for="answer_1">useful</label>
                </div>
            </div>
        </div>
    </div>
</div>

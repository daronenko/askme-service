{% extends "layouts/base.html" %}

{% block content %}
    <div class="d-flex gap-4 mb-0">
        <h1>Hot Questions</h1>
        <a class="link" href="{% url "index" %}" style="margin-top: auto; margin-bottom: 10px">All Questions</a>
    </div>
    <div>
        {% for question in questions %}
            {% include "components/question.html" with item=question %}
        {% endfor %}
    </div>
    {% include "components/pagination.html" with page_obj=questions %}
{% endblock %}

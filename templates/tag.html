{% extends "layouts/base.html" %}

{% block content %}
    <div class="d-flex gap-4 mb-0">
        <h1>Tag: <a href="{% url "tag" tag_name %}" class="tag" style="font-size: 1.3rem">{{ tag_name }}</a></h1>
    </div>
    <div>
        {% for question in questions %}
            {% include "layouts/question.html" with item=question %}
        {% endfor %}
    </div>
    {% include "layouts/pagination.html" with page_obj=questions %}
{% endblock %}
